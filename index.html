<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700&display=swap" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="css/main.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crypto Markets</title>
</head>
<body>
    <div class="container">
        <div class="nav">
            <div class="home-button"><div class="name"><img src="/img/cover.png" alt=""><h3>Coin Index</h3></div></div>
            <div class="search">
                <i class="fa fa-search" aria-hidden="true"></i>
                <input type="text" class="search__input" placeholder="Search Assets">
            </div>
        </div>
        <div class="title"></div>
        
        <div class="table">
            <table class="table__coins">
                <tbody class="tbody__coins">
                    <div class="coin__data"></div>
                </tbody>
            </table>
        </div>
        <div class="coin__page--container"></div>
    </div>

    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="https://kit.fontawesome.com/1d2542e7ae.js" crossorigin="anonymous"></script>
    <script src="/js/utils.js"></script>
    <script src="/js/app.js"></script>
</body>
</html>
